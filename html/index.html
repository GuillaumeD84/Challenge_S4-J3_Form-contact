<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/fontsfaces.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <h1>Ecrivez-nous</h1>
      <p>Notez bien votre email, que l'on puisse vous r√©pondre !</p>
    </header>
    <form>
      <input id="inputName" class="textInput" data-state="inactive" type="text" name="input-name" placeholder="Votre nom">
      <input id="inputEmail" class="textInput" data-state="inactive" type="email" name="input-email" placeholder="Votre e-mail">
      <textarea id="inputMessage" class="textInput" data-state="inactive" name="input-message" placeholder="Votre message"></textarea>
      <p id="chatty">Dis-donc on a un bavard !</p>
      <span><button id="submitButton" type="submit" name="button">Envoyer</button></span>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/script.js" type="text/javascript"></script>
  </body>
</html>
